<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Contact Me</title>
</head>
<body>
    <h1>My Contact Details</h1>
    <hr />
    <form action="mailto:ltmoreno@outlook.com" method="post" enctype="text/plain">
        <table cellspacing="10">
            <tr>
                <td><label>Your Name:</label></td>
                <td><input type="text" name="yourName" value="" /></td>
            </tr>
            <tr>
                <td><label>Your Email:</label></td>
                <td><input type="email" name="yourEmail" /></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="yourMessage" rows="10" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" /></td>
            </tr>
        </table>       
    </form>
</body>
</html>
